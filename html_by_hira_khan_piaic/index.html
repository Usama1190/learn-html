    <p id="top">PIAIC offers the following courses:</p>
    <ul>
        <li><a href="#aic">Artifial Intelligence</a></li>
        <li><a href="#cnc">Cloud Native Computing</a></li>
        <li><a href="#bcc">Blockchain Computing></a></li>
        <li><a href="#iot">Internet Of Things</a></li>
    </ul>
    <p id="aic">
        <h1>Artificial Intelligence</h1>
        The artificial intelligence program of the PIAIC takes the student
        through the foundation of the AI technology,via teaching programming
        in open source language like Python, Numpy, Pandas, Tensorflow 2.0 
        and Flask,and teaching deploying practical AI solution and use cases,
        and with real-life examples of modren day AI in practice. 
     
    </p>
    <br/><br/><br/><br/><br/><br/><br/>
    <p id="cnc">
        <h1>Cloud Native Computing</h1>
        The Cloud Native Computing program prepares the students to program 
        in open source technologies like Linux, Docker, Kubernetes, JawaScript
        , Node.JS, React and React Native while introducing students to development
        of microservices and software development techniques on cloud platforms 
        like AWS.
    </p>
    <br/><br/><br/><br/><br/><br/><br/>
    <p id="bcc">
        <h1>Blockchain Computing</h1>
        The main emphasis of blockchain program is to understand the blockchains
        like Etherem and Hyperledger (Fabric)and learn to program in language such
        as Solidity, Jawascript on framworks like Node.js. The program also 
        introduces them to development of disterbuted Apps (DApps), framesworks like
        Web3 and truffle and in-depth understanding of Blockchain-as-a-Services
        (BaaS) and how to develop and offer an Initial Coin Offering (IOC) of a 
        crpto-token.
    </p>
    <br/><br/><br/><br/><br/><br/><br/>

    <p id="iot">
        <h1>Internet Of Thinks</h1>
        The Internet Of Thinks program introduces the students to open source development 
        technologies like Rust, Embedded Rust, WebAssembly, Hyper, Diesel,
        Google Assistant, and Kubernetes while making them efficient in developing
        Microsoft IoT Cloud, and Voice Computing for device control.
    </p>
    <br/><br/><br/><br/><br/><br/><br/>

    <p>
        <a href="#top">Back To Top</a>
    </p>
    
</body>
</html -->
