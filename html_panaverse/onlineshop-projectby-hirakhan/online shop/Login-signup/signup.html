<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form action="https://www.example.com/login.php" method="post">
        <fieldset>
            <legend>Personal Detailed</legend>
            <p>First Name
                <input type="text" name="first name" size="15" maxlength="30" required>
                <br/>
                <br/>
                Last name
                <input type="text" name="last name" size="15" maxlength="30">
            </p>
            <p>
                Gender:
                <input id="male" type="radio" name="gender" value="m"/>
                <label for="male">Male</label>
                <label><input type="radio" name="gender" value="f" checked />Female</label>
                <br/>
                <br/>
                Date of Birth
                <input type="date" name="dob">
                <br/>
                <br/>
                Please Enter your Email address
                <br/>
                <input type="email" name="email">
                <br/>
                <br/>
                Please Enter your website
                <br/>
                <input type="url" name="profile">
                Nationality:
                <select name="countries" multiple>
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                    <option value="China">China</option>
                    <option value="UAE">UAE</option>
                    <option value="Canada">Canada</option>
                </select>
            </p>
        </fieldset>
            <p>
                Password:
                <input type="password" name="password" size="15" maxlength="30">
                <br/>
                <br/>
                Re-enter Password:
                <input type="password" name="password" size="15" maxlength="30">
                <br/>
                <br/>
                Interest:
                <input type="checkbox" name="interest" value="men">Men's clothing
                <input type="checkbox" name="interest" value="wmn">Women's clothing
                <input type="checkbox" name="interest" value="acc">Accessories
                <input type="checkbox" name="interest" value="elec">Electronics
                <br/>
                <br/>
                Comments:
                <textarea name="comments" rows="4" cols="30">Enter your comments</textarea>
                <br/>
                <br/>
                Upload Profile Picture
                <br/>
                <br/>
                <input type="file" name="dp">
                <br/>
                <br/>
                <input type="submit" value="upload">
                <input type="submit">
                <br/>
                <br/>
                <input type="image" src="../Image/transparency.png" width="150">
            </p>
    </form>
</body>
</html>
